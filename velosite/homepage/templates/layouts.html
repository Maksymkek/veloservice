{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>
        {%block title%}

        {%endblock%}</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
</head>
<body class = "bg-image" >
<aside>
    <img src="{% static 'main/img/logo.png'%}" alt="Logo">
    <ul>
        <a href="{% url 'homePage'%}"> <li ><iconify-icon inline icon="material-symbols:home-rounded" width="44" height="44"></iconify-icon>home</li></a>
        <a href="{% url 'make_order' 'trolley' 0 %}"> <li ><iconify-icon inline icon="simple-icons:authy" width="44" height="44"></iconify-icon>my bikes</li></a>
        <a href="{% url 'bikes'%}"> <li ><iconify-icon inline icon="mdi:bike-fast" width="44" height="44"></iconify-icon> bicycles</li></a>
        <a href="{%url 'trolley'%}"> <li ><iconify-icon inline icon="mdi:trolley" width="44" height="44"></iconify-icon>orders</li></a>
    </ul>
    {% if user.is_authenticated %}
        <div class="username">Hi {{ user.username }}!
    {% else %}
        <a href = "{% url 'login/out' %}">Login</a>
        {%endif%}
    </aside>

<main>{%block content%}
{%endblock%}
</main>

</body>
</html>
